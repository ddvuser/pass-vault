{% extends 'base.html' %}

{% block title %}Add Entry{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    <h2>Add new item</h2>
    {% for field in form %}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors|striptags  }}</small> 
        {% endif %}
    {% endfor %} 

    <button type="submit">Add Entry</button>
</form>
{% endblock content %}
