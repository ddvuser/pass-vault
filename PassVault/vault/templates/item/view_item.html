{% extends 'base.html' %}
{% block content %}

<p>Name: {{ item.name }}</p>
<p>Created: {{ item.created }}</p>
<p>Modified: {{ item.modified }}</p>
<p>Password: {{ item.password }}</p>
<p>Email: {{ item.email }}</p>
<p>Notes: {{ item.note }}</p>
<p>Folder: <a href="{% url 'view_folder' item.folder %}">{{ item.folder }}</a></p>
<a href="{% url 'delete_item' item.id %}">Delete entry</a>
{% endblock content %}
