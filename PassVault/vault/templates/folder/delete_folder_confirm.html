{% extends 'base.html' %}

{% block title %}Confirm Folder Deletion{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Confirm Folder Deletion</h2>
                </div>
                <div class="card-body">
                    <h3>Are you sure you want to delete this folder?</h3>
                    <p><strong>{{ folder }}</strong></p>
                    <form action="{% url 'delete_folder' folder %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a href="{% url 'view_folder' folder %}" class="btn btn-secondary">No</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
