{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors|striptags  }}</small> 
        {% endif %}
    {% endfor %} 

    <button type="submit">Edit folder</button>
</form>
<a href="{% url 'delete_folder' folder %}">Delete folder</a>
{% endblock content %}
