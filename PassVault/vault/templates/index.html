{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
    <p>{{ request.user.email }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'change_password' %}">Change Password</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock %}
