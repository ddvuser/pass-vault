{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors|striptags  }}</small> 
        {% endif %}
    {% endfor %} 

    <button type="submit">Login</button>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    <a href="{% url 'register' %}">Don't have an account?</a>
</form>

{% endblock %}
