{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <small>{{ field.errors|striptags  }}</small> 
        {% endif %}
    {% endfor %} 
    <button type="submit">Register</button>
    <a href="{% url 'login' %}">Already have account?</a>
</form>
{% endblock %}
