{%extends 'base.html'%}

{%block content%}
<div>
	<form method="post">
		{% csrf_token %}
	    <h2>Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div>
			<input type="submit" value="Send">
			<a href="{%url 'login' %}">Cancel</a>
		</div>
	</form>
	</div>
{%endblock content%}
