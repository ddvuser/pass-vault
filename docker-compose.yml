version: '3.8'

services:
  web:
    build: .
    command: gunicorn PassVault.wsgi:application -c gunicorn_config.py
    volumes:
      - .:/usr/src/PassVault
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      ./.env.db.dev

volumes:
  postgres_data:
